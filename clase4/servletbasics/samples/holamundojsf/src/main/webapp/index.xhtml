<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mi Formulario</title>
    </h:head>
    <h:body>
        
        <p:outputLabel value="Mi Formulario"/><br/>
        
        <h:form id="miformulario">
            
            <p:growl id="growl" sticky="false" showDetail="true" showSummary="true" />
            
            <p:panelGrid columns="2">
                
                <h:outputLabel value="Id"/>
                <p:inputNumber id="Id" value="#{empleadosBean.emp.id}"/>
                
                <h:outputLabel value="Nombres"/>
                <p:inputText id="nombres" value="#{empleadosBean.emp.nombres}"/>
                
                <h:outputLabel value="Apellidos"/>
                <p:inputText id="apellidos" value="#{empleadosBean.emp.apellidos}"/>
                
                <h:outputLabel value="Email"/>
                <p:inputText id="email" value="#{empleadosBean.emp.email}"/>
                
                <h:outputLabel value="Fecha Nacimiento"/>
                <p:calendar id="fechanac" value="#{empleadosBean.emp.fechanac}" />
                
                <p:commandButton id="guardar" value="Guardar" actionListener="#{empleadosBean.guardar}" update="growl,:miformulario:table"/>
                
            </p:panelGrid>
            
            <br/>
            
            <p:dataTable id="table" var="emp" value="#{empleadosBean.lista}">
                <p:column headerText="ID">
                    <p:outputLabel value="#{emp.id}"/>
                </p:column>
                <p:column headerText="Nombres">
                    <p:outputLabel value="#{emp.nombres}"/>
                </p:column>
                <p:column headerText="Apellidos">
                    <p:outputLabel value="#{emp.apellidos}"/>
                </p:column>
            </p:dataTable>
            
        </h:form>
        
    </h:body>
</html>
